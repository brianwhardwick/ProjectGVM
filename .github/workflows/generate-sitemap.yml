name: Auto-SEO & Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
      - '**/*.pdf'
      - '.github/workflows/**' # Good practice to include workflow changes

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Generate SEO & Deploy

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (Optional optimization, but script runs fast anyway)
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **.html

      # ----------------------------------------------------------------
      # YOUR ORIGINAL SEO SCRIPT (Runs on the runner, modifies files locally)
      # ----------------------------------------------------------------
      - name: Auto-SEO (All Meta Tags + Schema)
        run: |
          # We run this on ALL html files to ensure consistency, 
          # since we aren't committing back, there is no harm in processing all.
          NEW_DATE=$(date +'%Y-%m-%d')
          BASE_URL="https://www.projectgvm.com.au"

          # Find all HTML files
          find . -name "*.html" | while read file; do
            echo "Processing SEO for: $file"

            # PART A: Update Schema Date
            sed -i "s/\"dateModified\": \".*\"/\"dateModified\": \"$NEW_DATE\"/g" "$file"

            # PART B: Sync Title
            PAGE_TITLE=$(sed -n 's/.*<title>\(.*\)<\/title>.*/\1/p' "$file")
            
            if [ -n "$PAGE_TITLE" ]; then
              SAFE_TITLE=$(echo "$PAGE_TITLE" | sed 's/|/\\|/g' | sed 's/"/\\"/g')

              # Update Schema 'headline'
              sed -i "s|\"headline\": \".*\"|\"headline\": \"$SAFE_TITLE\"|g" "$file"

              # Update/Insert og:title
              if grep -q "property=\"og:title\"" "$file"; then
                sed -i "s|<meta property=\"og:title\" content=\".*\"|<meta property=\"og:title\" content=\"$SAFE_TITLE\"|g" "$file"
              else
                sed -i "/<\/title>/a \    <meta property=\"og:title\" content=\"$SAFE_TITLE\">" "$file"
              fi

              # Update/Insert twitter:title
              if grep -q "twitter:title" "$file"; then
                sed -i "s|<meta .*twitter:title.* content=\".*\"|<meta name=\"twitter:title\" content=\"$SAFE_TITLE\"|g" "$file"
              else
                sed -i "/<\/title>/a \    <meta name=\"twitter:title\" content=\"$SAFE_TITLE\">" "$file"
              fi
            fi

            # PART C: Sync Description
            PAGE_DESC=$(grep '<meta name="description"' "$file" | sed -n 's/.*content="\([^"]*\)".*/\1/p')

            if [ -n "$PAGE_DESC" ]; then
              SAFE_DESC=$(echo "$PAGE_DESC" | sed 's/|/\\|/g' | sed 's/"/\\"/g')

              # Update Schema description
              sed -i "s|\"description\": \".*\"|\"description\": \"$SAFE_DESC\"|g" "$file"

              # Update/Insert og:description
              if grep -q "property=\"og:description\"" "$file"; then
                  sed -i "s|<meta property=\"og:description\" content=\".*\"|<meta property=\"og:description\" content=\"$SAFE_DESC\"|g" "$file"
              else
                  sed -i "/<meta name=\"description\"/a \    <meta property=\"og:description\" content=\"$SAFE_DESC\">" "$file"
              fi

              # Update/Insert twitter:description
              if grep -q "twitter:description" "$file"; then
                  sed -i "s|<meta .*twitter:description.* content=\".*\"|<meta name=\"twitter:description\" content=\"$SAFE_DESC\"|g" "$file"
              else
                  sed -i "/<meta name=\"description\"/a \    <meta name=\"twitter:description\" content=\"$SAFE_DESC\">" "$file"
              fi
            fi

            # PART D: Sync URL
            if [[ "$file" == *"index.html" ]]; then
              DIR_PATH=$(dirname "$file")
              if [ "$DIR_PATH" == "." ]; then FINAL_PATH=""; else FINAL_PATH="$DIR_PATH/"; fi
              CORRECT_URL="$BASE_URL/$FINAL_PATH"

              sed -i "s|<link rel=\"canonical\" href=\"[^\"]*\"|<link rel=\"canonical\" href=\"$CORRECT_URL\"|g" "$file"
              sed -i "/\"@type\": \"Article\"/{n; s|\"@id\": \".*\"|\"@id\": \"$CORRECT_URL\"|}" "$file"
              
              if grep -q "property=\"og:url\"" "$file"; then
                  sed -i "s|<meta property=\"og:url\" content=\".*\"|<meta property=\"og:url\" content=\"$CORRECT_URL\"|g" "$file"
              else
                  sed -i "/<link rel=\"canonical\"/a \    <meta property=\"og:url\" content=\"$CORRECT_URL\">" "$file"
              fi

              if grep -q "twitter:url" "$file"; then
                  sed -i "s|<meta .*twitter:url.* content=\".*\"|<meta name=\"twitter:url\" content=\"$CORRECT_URL\"|g" "$file"
              else
                  sed -i "/<link rel=\"canonical\"/a \    <meta name=\"twitter:url\" content=\"$CORRECT_URL\">" "$file"
              fi
            fi
          done

      - name: Commit SEO changes locally
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Temporary SEO Update" || echo "No changes to commit"
       
      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: 'https://www.projectgvm.com.au'
          exclude-paths: |
            /assets/
            404.html
            /css/
            /js/
            CNAME
            robots.txt
          path-to-root: .
          include-html: true
          include-pdf: true

      # ----------------------------------------------------------------
      # NEW DEPLOYMENT STEPS (Replaces Commit & Push)
      # ----------------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the current folder (which now contains your SEO updates)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
