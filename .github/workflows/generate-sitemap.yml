name: Auto-SEO & Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
      - '**/*.pdf'
      - '.github/workflows/**' # Good practice to include workflow changes

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Generate SEO & Deploy

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files (Optional optimization, but script runs fast anyway)
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **.html

      # ----------------------------------------------------------------
      # FIXED SEO SCRIPT (Non-greedy regex + Preserves HTML structure)
      # ----------------------------------------------------------------
      - name: Auto-SEO (All Meta Tags + Schema)
        run: |
          NEW_DATE=$(date +'%Y-%m-%d')
          BASE_URL="https://www.projectgvm.com.au"

          find . -name "*.html" | while read file; do
            echo "Processing SEO for: $file"

            # -------------------------------------------------------
            # 1. EXTRACT DATA (Use < unescaped for grep to be safe)
            # -------------------------------------------------------
            
            # Extract Title
            PAGE_TITLE=$(sed -n 's/.*<title>\(.*\)<\/title>.*/\1/p' "$file")
            
            # Extract Description (Look for content="..." inside a meta name="description" tag)
            # We use perl here because it handles non-greedy matching (?) much better than sed
            PAGE_DESC=$(grep -oP '(?<=<meta name="description" content=")[^"]*' "$file" || grep -oP '(?<=<meta content=")[^"]*(?=" name="description")' "$file")

            # sanitize for sed replacement (escape pipes, quotes, and forward slashes)
            SAFE_TITLE=$(echo "$PAGE_TITLE" | sed 's/|/\\|/g' | sed 's/"/\\"/g')
            SAFE_DESC=$(echo "$PAGE_DESC" | sed 's/|/\\|/g' | sed 's/"/\\"/g')


            # -------------------------------------------------------
            # 2. UPDATE SCHEMA (JSON-LD)
            # -------------------------------------------------------
            
            # Update dateModified (Standard regex)
            sed -i "s|\"dateModified\": \"[^\"]*\"|\"dateModified\": \"$NEW_DATE\"|g" "$file"

            # Update Headline (Use [^\"]* to stop at the next quote, preventing deletion of rest of line)
            if [ -n "$SAFE_TITLE" ]; then
               sed -i "s|\"headline\": \"[^\"]*\"|\"headline\": \"$SAFE_TITLE\"|g" "$file"
            fi

            # Update Description inside JSON
            if [ -n "$SAFE_DESC" ]; then
               sed -i "s|\"description\": \"[^\"]*\"|\"description\": \"$SAFE_DESC\"|g" "$file"
            fi


            # -------------------------------------------------------
            # 3. UPDATE OPEN GRAPH & TWITTER TAGS
            # -------------------------------------------------------
            
            # Function to safely update or append meta tags
            update_meta() {
                local property=$1
                local content=$2
                local attr_name=$3 # "property" or "name"
                
                # Check if the tag exists
                if grep -q "$attr_name=\"$property\"" "$file"; then
                    # CAREFUL REPLACEMENT:
                    # Match: <meta (anything) property="og:title" (anything) content="(MATCH THIS)" (anything)>
                    # We only want to replace the content value.
                    sed -i "s|$attr_name=\"$property\" content=\"[^\"]*\"|$attr_name=\"$property\" content=\"$content\"|g" "$file"
                    
                    # Also handle the case where content comes BEFORE property (e.g. <meta content="..." property="...">)
                    sed -i "s|content=\"[^\"]*\" $attr_name=\"$property\"|content=\"$content\" $attr_name=\"$property\"|g" "$file"
                else
                    # Append after <title> if it doesn't exist
                    sed -i "/<\/title>/a \    <meta $attr_name=\"$property\" content=\"$content\">" "$file"
                fi
            }

            if [ -n "$SAFE_TITLE" ]; then
                update_meta "og:title" "$SAFE_TITLE" "property"
                update_meta "twitter:title" "$SAFE_TITLE" "name"
            fi

            if [ -n "$SAFE_DESC" ]; then
                update_meta "og:description" "$SAFE_DESC" "property"
                update_meta "twitter:description" "$SAFE_DESC" "name"
            fi

            
            # -------------------------------------------------------
            # 4. UPDATE CANONICAL & URLS
            # -------------------------------------------------------
            if [[ "$file" == *"index.html" ]]; then
              DIR_PATH=$(dirname "$file")
              if [ "$DIR_PATH" == "." ]; then FINAL_PATH=""; else FINAL_PATH="$DIR_PATH/"; fi
              CORRECT_URL="$BASE_URL/$FINAL_PATH"

              # Update Canonical
              sed -i "s|<link rel=\"canonical\" href=\"[^\"]*\"|<link rel=\"canonical\" href=\"$CORRECT_URL\"|g" "$file"
              
              # Update Schema ID
              sed -i "/\"@type\": \"Article\"/{n; s|\"@id\": \"[^\"]*\"|\"@id\": \"$CORRECT_URL\"|}" "$file"
              
              # Update Meta URLs
              update_meta "og:url" "$CORRECT_URL" "property"
              update_meta "twitter:url" "$CORRECT_URL" "name"
            fi

          done

      - name: Commit SEO changes locally
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Temporary SEO Update" || echo "No changes to commit"
       
      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: 'https://www.projectgvm.com.au'
          exclude-paths: |
            /assets/
            404.html
            /css/
            /js/
            CNAME
            robots.txt
          path-to-root: .
          include-html: true
          include-pdf: true

      # ----------------------------------------------------------------
      # NEW DEPLOYMENT STEPS (Replaces Commit & Push)
      # ----------------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Uploads the current folder (which now contains your SEO updates)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
