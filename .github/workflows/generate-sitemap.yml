name: Auto-SEO & Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
      - '**/*.pdf'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  seo-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto SEO (Titles, Meta, Schema, OG)
        run: |
          set +e
          BASE_URL="https://www.projectgvm.com.au"
          
          find . -type f -name "*.html" -not -path '*/.*' | while read file; do
            echo "Processing: $file"
      
            # -------------------------------
            # 1. EXTRACT RAW DATA
            # -------------------------------
            TITLE=$(sed -n 's|.*<title>\(.*\)</title>.*|\1|p' "$file")
            DESC=$(grep -m 1 -oP '(?<=<meta name="description" content=")[^"]*' "$file" || true)
      
            # -------------------------------
            # 2. SANITIZE
            # -------------------------------
            SAFE_TITLE=$(echo "$TITLE" | sed 's/"/\&quot;/g')
            SAFE_DESC=$(echo "$DESC" | sed 's/"/\&quot;/g')
      
            # -------------------------------
            # 3. DELETE OLD TAGS
            # -------------------------------
            sed -i "/<meta name=\"description\"/d" "$file"
            sed -i "/<link rel=\"canonical\"/d" "$file"
            sed -i "/<meta property=\"og:/d" "$file"
            sed -i "/<meta name=\"twitter:/d" "$file"
      
            # -------------------------------
            # 4. ADD NEW TAGS IN ORDER
            # -------------------------------
            # Description immediately after <title>
            if [ -n "$SAFE_DESC" ]; then
              sed -i "/<\/title>/a \    <meta name=\"description\" content=\"$SAFE_DESC\">" "$file"
            fi
      
            # Canonical URL
            DIR=$(dirname "$file")
            DIR=${DIR#./}
            [ "$DIR" = "." ] && DIR=""
            URL="$BASE_URL${DIR:+/$DIR}/"
            
            sed -i "/<\/title>/a \
              <meta name=\"description\" content=\"$SAFE_DESC\">\
              \n\
              <link rel=\"canonical\" href=\"$URL\">\
              \n\
              <meta property=\"og:title\" content=\"$SAFE_TITLE\">\
              <meta property=\"og:description\" content=\"$SAFE_DESC\">\
              <meta property=\"og:url\" content=\"$URL\">\
              \n\
              <meta name=\"twitter:title\" content=\"$SAFE_TITLE\">\
              <meta name=\"twitter:description\" content=\"$SAFE_DESC\">\
              <meta name=\"twitter:url\" content=\"$URL\">" "$file"
      
          done

      # -------------------------------------------------
      # COMMIT & PUSH 
      # Uses [skip ci] to prevent infinite loops
      # -------------------------------------------------
      - name: Commit SEO changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if anything actually changed before committing
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto SEO update [skip ci]"
            git push origin main
          else
            echo "No SEO changes detected. Skipping push."
          fi

      # -------------------------------------------------
      # GENERATE SITEMAP
      # -------------------------------------------------
      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://www.projectgvm.com.au
          include-html: true
          include-pdf: true
          exclude-paths: |
            /assets/
            /css/
            /js/
            404.html
            robots.txt
            CNAME

      # -------------------------------------------------
      # DEPLOY
      # -------------------------------------------------
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
