name: Auto-SEO & Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
      - '**/*.pdf'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  seo-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto SEO (Titles, Meta, Schema, OG)
        run: |
          set +e
          BASE_URL="https://www.projectgvm.com.au"
          
          # Find html files, avoiding .git folder
          find . -type f -name "*.html" -not -path '*/.*' | while read file; do
            echo "Processing: $file"

            # 1. Extract Title & Description safely
            # We use sed to grab content between tags. 
            TITLE=$(sed -n 's|.*<title>\(.*\)</title>.*|\1|p' "$file")
            DESC=$(grep -oP '(?<=<meta name="description" content=")[^"]*' "$file" || true)

            # 2. Sanitize for HTML Attributes (Escape double quotes to &quot;)
            # This prevents <meta content="Title "Quoted""> syntax errors
            SAFE_TITLE=$(echo "$TITLE" | sed 's/"/\&quot;/g')
            SAFE_DESC=$(echo "$DESC" | sed 's/"/\&quot;/g')

            # 3. Define the update helper function
            update_meta () {
              local key=$1
              local val=$2
              local attr=$3
              
              # Only run if value exists
              if [ -n "$val" ]; then
                if grep -q "$attr=\"$key\"" "$file"; then
                   # Replace existing
                   sed -i "s|$attr=\"$key\" content=\"[^\"]*\"|$attr=\"$key\" content=\"$val\"|g" "$file"
                   # Handle reverse order attributes (content first)
                   sed -i "s|content=\"[^\"]*\" $attr=\"$key\"|content=\"$val\" $attr=\"$key\"|g" "$file"
                else
                   # Append if missing (after title)
                   sed -i "/<\/title>/a \    <meta $attr=\"$key\" content=\"$val\">" "$file"
                fi
              fi
            }

            # 4. Sync Open Graph & Twitter to match <title> and description
            update_meta "og:title" "$SAFE_TITLE" "property"
            update_meta "og:description" "$SAFE_DESC" "property"
            update_meta "twitter:title" "$SAFE_TITLE" "name"
            update_meta "twitter:description" "$SAFE_DESC" "name"

            # 5. Canonical & URL Handling (Only for index.html files usually)
            if [[ "$file" == *"index.html" ]]; then
              DIR=$(dirname "$file")
              [ "$DIR" = "." ] && DIR=""
              # Handle root vs subdir
              if [ -z "$DIR" ]; then URL="$BASE_URL/"; else URL="$BASE_URL/$DIR/"; fi
              
              # Update Canonical
              if grep -q '<link rel="canonical"' "$file"; then
                 sed -i "s|<link rel=\"canonical\" href=\"[^\"]*\"|<link rel=\"canonical\" href=\"$URL\"|g" "$file"
              else
                 sed -i "/<\/title>/a \    <link rel=\"canonical\" href=\"$URL\">" "$file"
              fi

              # Update URL in OG/Twitter
              update_meta "og:url" "$URL" "property"
              update_meta "twitter:url" "$URL" "name"
            fi
            
            # Note: We REMOVED the forced dateModified update. 
            # It causes false signals to Google. Let git history handle dates.

          done

      # -------------------------------------------------
      # COMMIT & PUSH 
      # Uses [skip ci] to prevent infinite loops
      # -------------------------------------------------
      - name: Commit SEO changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if anything actually changed before committing
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto SEO update [skip ci]"
            git push origin main
          else
            echo "No SEO changes detected. Skipping push."
          fi

      # -------------------------------------------------
      # GENERATE SITEMAP
      # -------------------------------------------------
      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://www.projectgvm.com.au
          include-html: true
          include-pdf: true
          exclude-paths: |
            /assets/
            /css/
            /js/
            404.html
            robots.txt
            CNAME

      # -------------------------------------------------
      # DEPLOY
      # -------------------------------------------------
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
