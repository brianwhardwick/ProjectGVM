name: Auto-SEO & Deploy

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
      - '**/*.pdf'
      - '.github/workflows/**'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  seo-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto SEO (Titles, Meta, Schema, OG)
        run: |
          set +e
          BASE_URL="https://www.projectgvm.com.au"
          
          find . -type f -name "*.html" -not -path '*/.*' | while read file; do
            echo "Processing: $file"

            # -------------------------------
            # 1. EXTRACT RAW DATA
            # -------------------------------
            TITLE=$(sed -n 's|.*<title>\(.*\)</title>.*|\1|p' "$file")
            
            # Extract description cautiously (grab the first instance only)
            DESC=$(grep -m 1 -oP '(?<=<meta name="description" content=")[^"]*' "$file" || true)

            # -------------------------------
            # 2. SANITIZE (Escape quotes & ampersands)
            # -------------------------------
            # We use python or simple sed to ensure strict HTML safety
            SAFE_TITLE=$(echo "$TITLE" | sed 's/"/\&quot;/g')
            SAFE_DESC=$(echo "$DESC" | sed 's/"/\&quot;/g')

            # -------------------------------
            # 3. THE SAFE UPDATE FUNCTION
            #    (Deletes old tag -> Adds new tag)
            # -------------------------------
            update_meta () {
              local key=$1
              local val=$2
              local attr=$3

              if [ -n "$val" ]; then
                # A. DELETE existing line containing this key (cleans up corruption)
                sed -i "/$attr=\"$key\"/d" "$file"
                
                # B. ADD fresh line after <title>
                sed -i "/<\/title>/a \    <meta $attr=\"$key\" content=\"$val\">" "$file"
              fi
            }

            # -------------------------------
            # 4. RUN UPDATES
            # -------------------------------
            
            # Update OG and Twitter tags
            update_meta "og:title" "$SAFE_TITLE" "property"
            update_meta "og:description" "$SAFE_DESC" "property"
            update_meta "twitter:title" "$SAFE_TITLE" "name"
            update_meta "twitter:description" "$SAFE_DESC" "name"
            
            # Fix Main Description (Delete/Re-add ensures no duplicates)
            # Note: We check if SAFE_DESC is not empty to avoid deleting without replacing
            if [ -n "$SAFE_DESC" ]; then
               sed -i "/<meta name=\"description\"/d" "$file"
               sed -i "/<\/title>/a \    <meta name=\"description\" content=\"$SAFE_DESC\">" "$file"
            fi

            # -------------------------------
            # 5. FIX CANONICAL
            # -------------------------------
            if [[ "$file" == *"index.html" ]]; then
               DIR=$(dirname "$file")
               
               # FIX: Strip the leading "./" from the directory path
               DIR=${DIR#./}

               # If dirname returned "." (root), clear it to avoid "https://..././"
               [ "$DIR" = "." ] && DIR=""

               if [ -z "$DIR" ]; then 
                  URL="$BASE_URL/"
               else 
                  URL="$BASE_URL/$DIR/"
               fi
               
               # Delete old canonical
               sed -i "/<link rel=\"canonical\"/d" "$file"
               # Add new canonical
               sed -i "/<\/title>/a \    <link rel=\"canonical\" href=\"$URL\">" "$file"

               # Update URL meta
               update_meta "og:url" "$URL" "property"
               update_meta "twitter:url" "$URL" "name"
            fi

          done

      # -------------------------------------------------
      # COMMIT & PUSH 
      # Uses [skip ci] to prevent infinite loops
      # -------------------------------------------------
      - name: Commit SEO changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if anything actually changed before committing
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto SEO update [skip ci]"
            git push origin main
          else
            echo "No SEO changes detected. Skipping push."
          fi

      # -------------------------------------------------
      # GENERATE SITEMAP
      # -------------------------------------------------
      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://www.projectgvm.com.au
          include-html: true
          include-pdf: true
          exclude-paths: |
            /assets/
            /css/
            /js/
            404.html
            robots.txt
            CNAME

      # -------------------------------------------------
      # DEPLOY
      # -------------------------------------------------
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
